<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static',filename="css/nav.css")}}">
    <link rel="stylesheet" href="{{url_for('static',filename="css/style.css")}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="w3-top">
            <div class="w3-bar w3-white w3-wide w3-padding w3-card">
              <a href="{{url_for('home')}}" class="w3-bar-item w3-button"><b>TMB</b> Transaction Management over Blockchain</a>
              <!-- Float links to the right. Hide them on small screens -->
              <div class="w3-right w3-hide-small">
                <a href="{{url_for('home')}}" class="w3-bar-item w3-button">Home</a>
                <a href="#about" class="w3-bar-item w3-button">About</a>
                <a href="#contact" class="w3-bar-item w3-button">Contact</a>
                <a href="{{url_for('login')}}" class="w3-bar-item w3-button">Login</a>
              </div>
            </div>
          </div>
      </header>
      
</body>


{% block content %}
{% endblock %}

</html>
